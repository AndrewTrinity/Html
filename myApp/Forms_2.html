<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
</head>

<body>
    <h1>Forms</h1>
    <section>
        <h2>Regular Input</h2>
        <form action="https://www.reddit.com/search/">
            <label for="search">Reddit Search</label>
            <input type="text" id="search" name="q" placeholder="Search" />
            <button>Click me!</button>
        </form>
        <form
            action="https://www.google.com/search?client=safari&sxsrf=ALeKk007FRevlKtTH6sJ1IREn5wYLLAabg%3A1615772050378&source=hp&ei=krlOYO3GFIqK0ATY6rUw&iflsig=AINFCbYAAAAAYE7HotSTDnVFPe9ZNDmPUH5TB5RghUwg&">
            <label for="search">Google Search</label>
            <input type="text" id="search" name="q" placeholder="Search" />
            <button>Click me!</button>
        </form>
    </section>
    <section>
        <h2>More inputs!</h2>
        <h3>Checkboxes</h3>
        <form action="https://www.reddit.com/search/">
            <input type="checkbox" name="q" id="checkbox" value="ff7&remake" />
            <label for="checkbox">FF7 remake search</label>
            <input type="checkbox" name="q" id="checkbox" value="ff7&original" checked />
            <label for="checkbox">FF7 original search</label>
            <button>Click me!</button>
        </form>
    </section>
    <h3>Radio buttons</h3>
    <form action="https://www.reddit.com/search/">
        <input type="radio" name="q" id="radio1" value="FINAL FANTASY 1" checked />
        <label for="radio1">FFI</label>
        <input type="radio" name="q" id="radio2" value="FFII" />
        <label for="radio2">FFII </label>
        <input type="radio" name="q" id="radio3" value="FFIII" />
        <label for="radio3">FFIII</label>
        <button>Click me!</button>
    </form>
    </section>

    <h3>Select</h3>
    <form action="https://www.reddit.com/search/">
        <label for="ff-select">Search about one FF</label>
        <select name="q" id="ff-select">
            <option value="">--Please choose an option--</option>
            <option value="FFI">FF</option>
            <option value="FFII">FFII</option>
            <option value="FFIV">FFIII</option>
            <option value="FFV">FFV</option>
            <option value="FFVI">FFVI</option>
            <option value="FFVII">FFVII</option>
            <option value="FFVIII">FFVIII</option>
            <option value="FFIX" selected>FFIX</option>
        </select>
        <button>Click me!</button>
    </form>
    </section>
    <section>
        <h2>Form Validations</h2>
        <h3>(Client Side)</h3>
        <!-- required, minlength -->
        <!-- pattern (we can use regex) -->
        <form action="">
            <label for="email">Enter email</label>
            <input type="email" name="email" id="email" required placeholder="email">
            <label for="password">Enter password</label>
            <input type="password" name="password" id="password" required placeholder="password" minlength="6">
            <button>Submit</button>
        </form>
    </section>
</body>

</html>

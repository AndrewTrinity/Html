<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h1>Regular text inputs</h1>
        <form action="https://www.reddit.com/search/?">
            <label for="search-reddit">Busca en Reddit</label>
            <input type="text" id="search-reddit" name="q" placeholder="search">
            <button>Submit</button>
        </form>
        <form
            action="https://www.google.com/search?client=safari&sxsrf=ALeKk00VfV6nMCqWFO7iEwLTm7TDC7s1wg%3A1615895885465&source=hp&ei=TZ1QYI7kGtnmwQP_wrnQBg&iflsig=AINFCbYAAAAAYFCrXfRoKzUpwZRVYXQUAEI0Rqx-kgNC&q=">
            <label for="search-google">Busca en Google</label>
            <input type="text" id="search-google" name="q" placeholder="search">
            <button>Submit</button>
        </form>
    </section>
    <section>
        <h2>Radio Buttons</h2>
        <form action="https://www.reddit.com/search/?">
            <input type="radio" name="q" id="pokemon-azul" value="pokemon azul" checked>
            <label for="pokemon-azul">Pokemon azul</label>
            <input type="radio" name="q" id="pokemon-rojo" value="pokemon rojo">
            <label for="pokemon-rojo">Pokemon rojo</label>
            <input type="radio" name="q" id="pokemon-amarillo" value="pokemon amarillo">
            <label for="pokemon-amarillo">Pokemon amarillo</label>
            <button>Search</button>
        </form>
    </section>
</body>

</html>
